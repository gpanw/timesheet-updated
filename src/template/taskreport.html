{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>OTes Graphs & Reports</title>

    {% include 'head.html' %}
    

  </head>

  <body>


   {% include 'navbar.html' %}

  <div id="wrapper" class="menuDisplayed">
    <div id="reports-mainpage-header">
      <h3>
        <div class="row">
          <div class="col-xs-6">
            Task Reports
          </div>
          <div class="col-sm-2 col-sm-offset-4 col-xs-6">
            <p class="header-team-name" id={{slug}}>{{ team }}</p>
          </div>
        </div>
      </h3>
      <span id="menu-toggle" class="glyphicon glyphicon-menu-right menu-toggle-shift mobile-no-display" aria-hidden="true"></span>
    </div>
    {% include 'sidebarnav.html' %}

    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 dashboard box-tag">
              <div class="box-heading">
                <h3>
                  <span class="box-filter">
                    <input class="form-control date-filter" id="to-filter" type="date" value={{ todate }}>                    
                  </span>   
                  <span class="box-filter">
                    <h4>To:</h4>                    
                  </span>
                  <span class="box-filter">
                    <input class="form-control date-filter" id="from-filter" type="date" value={{ fromdate }}>                      
                  </span> 
                  <span class="box-filter">
                    <h4>From:</h4>                    
                  </span>
                </h3>
              </div>
            </div>
        </div>
        <div class="row hide-element taskcharts">
          <div class="col-md-6 col-xs-12">
            <div class="col-xs-12 box-tag">
              <div class="box-heading">
                  <h4>
                    <span>Task vs Date</span>
                    <span id="box-glyph-taskvsdate-graph" class="glyphicon glyphicon-chevron-up box-glyph" aria-hidden="true"></span>
                    <span class="box-filter">
                      <select class="form-control" id="date-box-chart-type">
                        <option value="line">Line Chart</option>
                        <option value="bar">Bar Chart</option>
                      </select>
                    </span>
                  </h4>
              </div>
              <div class="box-content" id="taskvsdate-graph-content">
              </div>
            </div>
          </div>
          <div class="col-md-6 col-xs-12 taskvsuser">
            <div class="col-xs-12 box-tag">
              <div class="box-heading">
                  <h4>
                    <span>Task vs Users</span>
                    <span id="box-glyph-taskvsuser-graph" class="glyphicon glyphicon-chevron-up box-glyph" aria-hidden="true"></span>
                  </h4>
              </div>
              <div class="box-content" id="taskvsuser-graph-content">
              </div>
            </div>
          </div>
        </div>
        <div class="row hide-element taskcharts">
          <div class="col-md-6 taskvssubtask">
            <div class="col-xs-12 box-tag">
              <div class="box-heading">
                  <h4>
                    <span>Task vs SubTask</span>
                    <span id="box-glyph-taskvssub-graph" class="glyphicon glyphicon-chevron-up box-glyph" aria-hidden="true"></span>
                  </h4>
              </div>
              <div class="box-content" id="taskvssub-graph-content">
              </div>
            </div>
          </div>
        </div>

      </div> <!-- /container -->
    </div>
  </div> <!-- /wrapper -->



    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/Chart.js' %}"></script>
    <script src="{% static 'js/taskreport.js' %}"></script>
  </body>
</html>
